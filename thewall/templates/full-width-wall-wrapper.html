<!doctype html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The {{ sitename }} Schedule</title>
    {% block social %}
    {% endblock social %}

    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ STATIC_URL }}thewall/css/master.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}thewall/css/responsive.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}thewall/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>        
    {% block content %}
    {% endblock content %}
</div>
{% if day %}
<script type="text/javascript">
  var day = "{{ day }}";
  if (day) {
    $("tr.timeslot-row").hide();
    $(".{{ day }}").show();
  }
</script>
{% endif %}
<script src="{{ STATIC_URL }}thewall/js/plugins.js"></script>
<script src="{{ STATIC_URL }}thewall/js/script.js"></script>
{% if GA_ID %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ GA_ID }}']);
  {% if GA_DOMAIN %}
  _gaq.push(['_setDomainName', '{{ GA_DOMAIN }}']);
  {% endif %}
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endif %}
</body>
</html>
